<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Calcolo prezzo biglietto</title>
</head>
<body>
    <!-- CALCOLA IL PREZZO DEL TUO BIGLIETTO -->
    <div class="text-center">
        <!-- TEXT -> CALCOLA IL PREZZO -->
        <div class="justify-content-center">
            <h2 class="text-uppercase">
                calcola il prezzo del tuo biglietto
            </h2>
        </div>

        <!-- VARI INPUT -->
        <div class="bg-light ps_contenitore ps_color">
            <div class="container bg-light">
                <div class="row">
                    <!-- NOME COGNOME -->
                    <div class="col">
                        <h5>
                            Nome Cognome
                        </h5>
                        <input class="mt-4" type="text" placeholder="Nome Cognome">
                    </div>
                    <!-- KM -->
                    <div class="col">
                        <h5>
                            Km da percorrere
                        </h5>
                        <input class="mt-4" type="number" placeholder="Numero Km">
                    </div>
                    <!-- ETA' -->
                    <div class="col">
                        <h5>
                            Fascia d'età
                        </h5>
                        <select class="mt-4" name="" id="">
                            <option selected>Seleziona fascia d'età</option>
                            <option value="1">Minorenne</option>
                            <option value="2">Over 65</option>
                            <option value="2">Altro</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- BOTTONI GENERA // ANNULLA -->
            <div class="mt-5">
                <button class="btn btn-secondary text-uppercase">
                    genera
                </button>
                <button class="btn btn-secondary text-uppercase">
                    annulla
                </button>    
            </div>
            
            
        </div>
    </div>




    <script src="./asset/js/main.js"></script>
</body>
</html>
