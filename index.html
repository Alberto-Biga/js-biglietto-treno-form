<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Calcolo prezzo biglietto</title>
</head>
<body>
    <!-- CALCOLA IL PREZZO DEL TUO BIGLIETTO -->
    <div class="text-center">
        <!-- TEXT -> CALCOLA IL PREZZO -->
        <div class="justify-content-center">
            <h2 class="text-uppercase">
                calcola il prezzo del tuo biglietto
            </h2>
        </div>

        <!-- VARI INPUT -->
        <div class="bg-light ps_contenitore ps_color">
            <div class="container bg-light">
                <div class="row">
                    <!-- NOME COGNOME -->
                    <div class="col">
                        <h5>
                            Nome Cognome
                        </h5>
                        <input id="nomeCognome" class="mt-4" type="text" placeholder="Nome Cognome">
                    </div>
                    <!-- KM -->
                    <div class="col">
                        <h5>
                            Km da percorrere
                        </h5>
                        <input id="kilometri" class="mt-4" type="number" placeholder="Numero Km">
                    </div>
                    <!-- ETA' -->
                    <div class="col">
                        <h5>
                            Fascia d'età
                        </h5>
                        <select id="età" class="mt-4" name="" id="">
                            <option selected>Seleziona fascia d'età</option>
                            <option value="1">Minorenne</option>
                            <option value="2">Over 65</option>
                            <option value="3">Altro</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- BOTTONI GENERA // ANNULLA -->
            <div class="mt-5">
                <!-- BTN GENERA -->
                <button class="btn btn-secondary text-uppercase" id="genera">
                    genera
                </button>
                <!-- BTN ANNULLA -->
                <button class="btn btn-secondary text-uppercase">
                    annulla
                </button>    
            </div>           
        </div>
    </div>

    <!-- IL TUO  BIGLIETTO -->
    <div  id="biglietto" class="d-none">
        <!-- TEXT -> IL TUO BIGLIETTO -->
        <div class="text-center ">
            <h2 class="text-uppercase">
                il tuo biglietto
            </h2>
        </div>

        <!-- BIGLIETTO -->
        <div class="ps_contenitore bg-light">
            <h5 class="text-uppercase">
                dettaglio passeggeri
            </h5>
            
            <div class="container mt-5">
                <div class="row">
                    <!-- NOMINATIVO -->
                    <div class="col">
                        <h6 class="text-uppercase">
                            nome passeggero
                        </h6>
                        <div id="nomepasseggero">
        
                        </div>    
                    </div>  

                        <!-- OFFERTA -->
                    <div class="col">
                        <h6 class="text-uppercase">
                            offerta
                        </h6>
                        <div id="offerta">
                            
                        </div>    
                    </div>

                    <!-- CARROZZA -->
                    <div class="col">
                        <h6 class="text-uppercase">
                            carrozza
                        </h6>
                        <div id="carrozza">
                            
                        </div>    
                    </div>

                    <!-- CODICE CP -->
                    <div class="col">
                        <h6 class="text-uppercase">
                            codice cp
                        </h6>
                        <div id="codicecp">
                            
                        </div>    
                    </div>

                    <!-- COSTO BIGLIETTO -->
                    <div class="col">
                        <h6 class="text-uppercase">
                            costo biglietto
                        </h6>
                        <div id="costobiglietto">
                            
                        </div>    
                    </div>

                </div>
            </div>

            
        </div>
    </div>





    <script src="./asset/js/main.js"></script>
</body>
</html>
